<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour-Plan:Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img
              src="img/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="logo__image"
            />
          </a>

          <form action="#" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="img/search.svg" alt="" />
            </button>
          </form>
          <div class="user navbar-user">
            <a href="#" class="user__link">
              <img
                src="img/user-avatar.jpg"
                alt="avatar: Nathan"
                class="user__avatar"
              />
              <span class="user__name">Nathan</span>
            </a>
          </div>
          <!-- /.user -->
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->
      <div class="navbar-bottom">
        <div class="container">
          <nav class="navbar-menu">
            <ul class="navbar-menu__list">
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">All Deals</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Hotels</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Activities</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Restaurants</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Events</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Rodrigues</a>
              </li>
            </ul>
          </nav>
          <!-- /.navbar-menu -->
        </div>
        <!-- /.container -->
      </div>
      <!-- /.navbar-bottom -->
    </header>
    <nav class="breadcrumbs">
      <div class="container">
        <ol class="breadcrumbs-list">
          <li class="breadcrumbs-list__item">
            <a href="#" class="breadcrumbs-list__link">Home</a>
          </li>
          <li class="breadcrumbs-list__item">
            <a href="#" class="breadcrumbs-list__link">Flash Offers</a>
          </li>
          <li class="breadcrumbs-list__item">Grand Hilton Hotel</li>
        </ol>
      </div>
      <!-- /.container -->
    </nav>
    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="hotel-info__wrapper">
              <div class="hotel-info__stars">
                <img src="img/star.svg" alt="star" class="stars" />
                <img src="img/star.svg" alt="star" class="stars" />
                <img src="img/star.svg" alt="star" class="stars" />
                <img src="img/star.svg" alt="star" class="stars" />
                <img src="img/star.svg" alt="star" class="stars" />
              </div>
              <!-- /.hotel-stars -->
              <h1 class="hotel-info__name">Grand hilton hotel</h1>
              <span class="hotel-info__offer">Flash Offer</span>
            </div>
            <!-- /.hotel-indo__wrapper -->
            <p class="hotel-info__service">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </p>
          </div>
          <!-- /.hotel-info__text -->
          <div class="hotel-info__rating">
            <span class="hotel-info__rating__user">User Rattings</span>
            <span class="hotel-info__rating__stock">4.5/5</span>
          </div>
          <!-- /.hotel-info__rating -->
        </div>
        <!-- /.hotel-info -->
        <div class="hotel-network">
          <div class="hotel-slider">
            <!-- Slider main container -->
            <div class="hotel-slider__swiper swiper">
              <!-- Additional required wrapper -->
              <div class="hotel-slider__wrapper swiper-wrapper">
                <!-- Slides -->
                <div class="hotel-slider__slide swiper-slide">
                  <img
                    src="/img/hotel-view.jpg"
                    alt="slide"
                    class="hotel-img"
                  />
                </div>
                <div class="hotel-slider__slide swiper-slide">
                  <img
                    src="img/hotel-view-2.jpg"
                    alt="slide"
                    class="hotel-img"
                  />
                </div>
                <div class="hotel-slider__slide swiper-slide">
                  <img
                    src="img/hotel-view-3.jpg"
                    alt="slide"
                    class="hotel-img"
                  />
                </div>
                <div class="hotel-slider__slide swiper-slide">
                  <img
                    src="img/hotel-view-4.jpg"
                    alt="slide"
                    class="hotel-img"
                  />
                </div>
                <div class="hotel-slider__slide swiper-slide">
                  <img
                    src="img/hotel-view-5.jpg"
                    alt="slide"
                    class="hotel-img"
                  />
                </div>
              </div>
              <!-- If we need navigation buttons -->
              <div class="hotel-slider__button__prev swiper-button-prev"></div>
              <div class="hotel-slider__button__next swiper-button-next"></div>
            </div>
            <!-- ./swiper -->
          </div>
          <!-- /.hotel-slider -->
        </div>
        <!-- /.hotel-network -->
      </div>
      <!-- /.container -->
    </section>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
